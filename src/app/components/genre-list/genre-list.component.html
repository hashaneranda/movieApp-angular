<mat-chip-list *ngIf="genres" aria-label="Fish selection" class="my-2">

    *ngFor="let genre of genres"
    [selected]="checkGenre(genre.id)"
    (click)="onGenereClick(genre.id)"
    >{{ genre.name }}</mat-chip
