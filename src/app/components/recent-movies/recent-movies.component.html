<div class="container mt-3">
  <div *ngIf="loading" class="loader">
    <h1>Loading...</h1>
  </div>

  <h1 class="p-0 m-0 text-secondary font-weight-bold" *ngIf="hasMovies">
    {{ "home.recent" | translate }}
  </h1>

  <div *ngIf="movies" class="movies">
    <div *ngFor="let movie of movies">
      <movie-card
        [id]="movie.id"
        [genres]="movie.genres"
        [coverImg]="movie.poster_path"
        [title]="movie.title"
        [year]="movie.budget"
        [summary]="movie.overview"
        (click)="viewDetails(movie.id)"
      ></movie-card>
    </div>
  </div>
</div>
